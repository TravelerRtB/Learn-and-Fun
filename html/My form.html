<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/play.css">
    <style>
        @import url(../css/play.css);
    </style>
    <title>Play</title>
</head>

<body>
    <h1>The form element</h1>

    <form action="success.html" method="GET">
        <ul>
            <li>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your first name" required><br><br>
            </li>

            <li>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your last name" required><br><br>
            </li>

            <li>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Your email" required><br><br>
            </li>

            <li>
                <label for="phone">Phone/ Mobile</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Your mobile" required><br><br>
            </li>

            <li>
                <label for="personalnumber">Personal number</label><br>
                <input type="text" id="personalnumber" name="personalnumber" placeholder="Your personal no."
                    required><br><br>
            </li>

            <li>
                <label for="search">Search</label><br>
                <input type="search" id="search" name="search" placeholder="Looking for somthing"><br><br>
            </li>

            <li>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br><br>
            </li>

            <li>
                <label for="textarea">Comments</label><br>
                <textarea name="textarea" id="textarea" cols="40%" rows="7"></textarea><br><br>
            </li>

            <li>
                <label for="file">Upload an image:</label>
                <input type="file" id="file" name="file" accept="image/*"><br><br>
            </li>

            <li>
                <label for="date">Date of birth</label><br>
                <input type="date" id="date" name="date"><br><br>
            </li>   

            <button id="sbutton" type="submit">Signup</button><br><br>
            <button type="reset">Clear</button>

        </ul>
    </form> 

    <iframe src="https://manofashion.com" frameborder="0" width="1000" height="500" title="iframe example"></iframe>

</body>

</html>
