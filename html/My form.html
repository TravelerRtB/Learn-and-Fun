<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/play.css">
    <title>Play</title>
</head>
<body>
    <h1>The form element</h1>

    <form action="success.html" method="GET">
        <ul>
            <li>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your first name" required><br><br>
            </li>

            <li>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your last name" required><br><br>
            </li>

            <li>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Your email" required><br><br>
            </li>

            <li>
                <label for="phone">Phone/ Mobile</label><br>
                <input type="text" id="phone" name="phone" placeholder="Your mobile" required><br><br>
            </li>

            <li></li>
                <label for="personalnumber">Personal number</label><br>
                <input type="text" id="personalnumber" name="personalnumber" placeholder="Your personal no." required><br><br>
            </li>

            <button id="sbutton" type="submit">Signup</button><br><br>
            <button type="reset">Clear</button>
            
        </ul>
    </form>
</body>
</html>
