<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/MyForm.css">
    <title>MyForm</title>
</head>

<body>
    <h1>The form element</h1>

    <form action="success.html" method="GET">
        <ul>
            <li>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Your first name" required>
            </li>

            <li>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Your last name" required>
            </li>

            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </li>

            <li>
                <label for="phone">Phone/ Mobile</label>
                <input type="tel" id="phone" name="phone" placeholder="Your mobile" required>
            </li>

            <li>
                <label for="personalnumber">Personal number</label>
                <input type="number" id="personalnumber" name="personalnumber" placeholder="Your personal no." required>
            </li>

            <li>
                <label for="search">Search</label>
                <input type="search" id="search" name="search" placeholder="Looking for somthing" id=search>
            </li>

            <li>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </li>

            <li>
                <label for="textarea">Comments</label>
                <textarea name="textarea" id="textarea" cols="40%" rows="7"></textarea>
            </li>

            <li>
                <label for="file">Upload an image:</label>
                <input type="file" id="file" name="file" accept="image/*">
            </li>

            <li>
                <label for="date">Date of Birth</label>
                <input type="date" id="date" name="date">
            </li>   

            <button id="sbutton" type="submit">Signup</button>
            <button id="cbutton" type="reset">Clear above</button>

        </ul>
    </form> 

    <iframe src="https://manofashion.com" frameborder="0" width="1200" height="500" title="iframe example"></iframe>

</body>

</html>
